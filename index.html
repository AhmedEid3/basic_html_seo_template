<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Title of web page</title>
    <meta name="description" content="A brief description" />
    <meta name="author" content="your Site Name" />
    <meta name="robots" content="" />

    <!-- Open Graph Protocol -->
    <meta property="og:title" content="Page Title" />
    <meta property="og:description" content="Brief summary of page content." />
    <meta property="og:image" content="https://example.com/image.jpg" />
    <meta property="og:url" content="https://example.com/page-url" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Site Name" />

    <!-- Twitter Card  -->
    <meta name="twitter:title" content="Page Title" />
    <meta name="twitter:description" content="Brief summary of page content." />
    <meta name="twitter:image" content="https://example.com/image.jpg" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Icons -->
    <link rel="icon" href="/path/to/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/path/to/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/path/to/apple-touch-icon.png" />

    <!-- Css files here -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <!-- Add your website name or logo here -->
      <p>Header</p>
    </header>

    <nav>
      <!-- Add your website navigation here -->
    </nav>

    <main>
      <!-- Add your main content here -->
      <h1>Heading</h1>
    </main>

    <footer>
      <!-- Add copyright notices and other footer content here -->
      <p>footer</p>
    </footer>

    <!-- Include your js files here -->
    <script src="./js/index.js"></script>
  </body>
</html>
